<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USERMANAGER</title>
    <link rel="icon" href="img/svg.png" type="image/x-icon">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Scripts de jsPDF y html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Sección de Inicio de Sesión -->
<div class="container my-5" id="loginSection">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
                    <!-- Formulario de Iniciar Sesión -->
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label text-start">Correo Electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label text-start">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="invalid-feedback">Por favor ingresa una contraseña.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <hr class="my-4">
                    <h2 class="mb-4 text-center">Registrar Usuario</h2>
                    <!-- Formulario de Registrar Usuario -->
                    <form id="registerForm" novalidate>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label text-start">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail"  required>
                            <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label text-start">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword"  required>
                            <div class="invalid-feedback">Por favor ingresa una contraseña.</div>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Sección CRUD -->
    <div id="crudSection" style="display: none; margin-top: 30px;">
        <div class="container text-center mb-4">
            <h1>USERMANAGER</h1>
        </div>
    
        <div class="container">
            <form class="mb-4">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="btnAdd" onclick="addData()">Registrar</button>
                    <button type="button" class="btn btn-primary" id="btnUpdate" style="display: none;">Actualizar datos</button>
                </div>
            
                <hr>
                      
                <div class="mb-5">
                    <label for="searchInput" class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="searchInput" onkeyup="searchData()" placeholder="Buscar por nombre, correo o teléfono">
                </div>
            </form>
            <hr>
            <div class="table-responsive mb-4">
                <table class="table table-bordered" id="tableData">
                    <thead>
                        <tr>
                            <th>Correo</th>
                            <th>Nombre Completo</th>
                            <th>Teléfono</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos de los usuarios se agregarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-custom " onclick="logout()">Cerrar Sesión</button>
            <button class="btn btn-custom" onclick="downloadPDF()">Descargar PDF</button>
          </div>
    </div>

   
    <!-- Scripts de JavaScript -->
     
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
