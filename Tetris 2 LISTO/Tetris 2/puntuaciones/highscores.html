<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejores Puntuaciones</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;

            height: 100vh;

        .scoreboard-container {

            width: 100%;

        }

            padding: 15px;

        }

        th {
            background: #393950;
            color: #ffffff;
        }

        td {
            background: #303048;
            color: #ffffff;
            border-bottom: 1px solid #393950;
        }

        tr:hover td {
            background: #3e3e5c;
        }

        .btn-back {

            padding: 10px 20px;
            background: #5555ff;
            color: #fff;
            font-size: 1em;
            border: none;
